<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>文件读取</title>
    </head>
    <body>
        <h1>你最帅</h1>
    </body>    
    <script src="jquery-2.1.0.js"></script>
    <script>
        $.ajax({
            // ajax请求的地址的地址
            url:"http://127.0.0.1:3000/index",
            // 请求的方式
            type:"get",
            // 请求的数据
          
            // 返回的数据的类型
            datatype:"json",
            // 请求成功的回调函数
            success:function(res){
                $("html").html(res)
            }


        })
    </script>
</html>
